apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: blog
  rules:
    - actions: ["read"]
      effect: EFFECT_ALLOW
      roles:
        - admin
        - user

    - actions: ["update", "delete"]
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - owner
